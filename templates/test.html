<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="static/icon/favicon.png" type="image/gif" sizes="16x16">
    <script src="static/js/jquery.min.js"></script>
<script type="text/javascript">

//url = 'https://vibe-ml-engine-o5tympfaqq-lz.a.run.app/api/image';
url = '/api/image';
$(function() {
    $('#upload-file-btn').click(function() {
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: url,//'/uploadajax',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(data) {
                console.log('Success!');
            },
        });
    });
});
</script>
</head>
<body>
<h2>HTML Forms</h2>

<form id="upload-file" method="post" enctype="multipart/form-data">
    <fieldset>
        <label for="file">Select a file</label>
        <input name="file" type="file">
    </fieldset>
    <fieldset>
        <button id="upload-file-btn" type="button">Upload</button>
    </fieldset>
</form>

</body>
</html>
